name: Run GitHub Copilot CLI (manual)

on:
  workflow_dispatch: {}

jobs:
  run-copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate gh with token
        # uses the automatically-provided GITHUB_TOKEN for the repo
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Install GitHub Copilot CLI (gh extension)
        run: |
          # install copilot CLI as a gh extension (correct id: github/gh-copilot)
          gh extension install github/gh-copilot || true
          # show installed extensions for debugging
          gh extension list || true

      - name: Run Copilot CLI with fixed prompt
        id: copilot
        run: |
          PROMPT='Explain the architecture of this codebase'
          echo "Prompt: $PROMPT"
          # Pass prompt as argument or via echo/pipe
          OUTFILE=copilot-output.txt
          echo "$PROMPT" | gh copilot explain 2>&1 | tee "$OUTFILE"

